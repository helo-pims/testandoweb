<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="img/Blue Velvet.png" alt="Logo BlueVelvet" class="logo">
        </div>

        <h2>Login - BlueVelvet</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar minhas credenciais</label>
            </div>
            <button type="submit">Entrar</button>
            <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
        </form>
    </div>

   <!-- Modal de erro -->
<div id="error-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Erro</h3>
        <img src="img/caution.png" alt="ícone de erro" class="error-icon"> <!-- Ícone de erro -->
        <p id="modal-message">Email ou senha incorretos. Por favor, tente novamente.</p>
        <button id="close-modal-btn">Fechar</button>
    </div>
</div>


    <script src="login.js"></script>
</body>
</html>
